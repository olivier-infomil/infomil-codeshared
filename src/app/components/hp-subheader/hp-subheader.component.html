<div class="hpSubHeader">
  <div class="grid">
    <div class="col-12 md:col-6 lg:col-6">
      <div *ngIf="currentUser.isLoggedIn">
        <span class="p-buttonset">
          <p-button pRipple label="Subscriptions" icon="pi pi-bookmark" styleClass="p-button-text p-button-sm" (click)="navigateTo('/subscriptions')"></p-button>
          <p-button pRipple label="Post an Article" icon="pi pi-book" styleClass="p-button-text p-button-sm" (click)="navigateTo('/articles/create')"></p-button>
          <p-button pRipple label="Post a Question" icon="pi pi-question-circle" styleClass="p-button-text p-button-sm"  (click)="navigateTo('/questions/create')"></p-button>
        </span>
      </div>
    </div>
    <div class="col-12 md:col-6 lg:col-6">
      <div class="hpSubHeader__search p-input-icon-left flex align-items-center">
        <app-hp-search class="app-search"></app-hp-search>
        <p-button pRipple label="Advanced Search" icon="pi pi-cog" class="btn-advanceSearch" styleClass="p-button-text p-button-sm ml-2" (click)="navigateTo('/search')"></p-button>
      </div>
    </div>
  </div>
</div>
